<ion-split-pane contentId="content">

  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>

        <ion-title>Menu</ion-title>

        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="close-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
      
        <ion-item (click)="goToHome()"> Inicio <ion-icon name="home-outline"></ion-icon> </ion-item>
        <ion-item (click)="goToSettings()"> Configuración <ion-icon name="settings-outline"></ion-icon> </ion-item>
        <ion-item (click)="goToMaps()"> Mapa <ion-icon name="map-outline"></ion-icon> </ion-item>
        <ion-item> Funcion 4 <ion-icon name="diamond-outline"></ion-icon> </ion-item>
        <ion-item> Funcion 5 <ion-icon name="diamond-outline"></ion-icon> </ion-item>

      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-item (click)="logout()">
        Cerrar Sesión <ion-icon name="log-out-outline"></ion-icon> </ion-item>

    </ion-footer>


  </ion-menu>
  <ion-router-outlet id="content" main>

  </ion-router-outlet>
</ion-split-pane>
