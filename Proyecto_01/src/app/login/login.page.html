<ion-header >
  <ion-toolbar >
    <ion-title class = "ion-text-center ion-text-capitalize">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid"></ion-grid>
  <ion-slide>
    <div class="contaier-login">
        <ion-grid>

          <form class="ion-no-padding" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

            <ion-row>
                <ion-col>
                    <ion-list>

                      <ion-item>
                        
                        <ion-label class = "ion-text-capitalize" position="floating">
                          <ion-icon name="person"></ion-icon> email
                        </ion-label>
                        <ion-input formControlName="email"></ion-input>
                      </ion-item>
                  
                      <div class="mssg">
                        <ng-container  *ngFor="let validation of validation_messages.email">
                          <div 
                          *ngIf="loginForm.get('email').hasError(validation.type) && 
                          (loginForm.get('email').dirty || loginForm.get('email').touched)"
                          class="ion-padding-left">
                            {{validation.message}} *
                          </div>
                        </ng-container>
                      </div>
                  
                      <ion-item>
                        <ion-label class = "ion-text-capitalize" position="floating">
                          <ion-icon name="lock-closed-outline"></ion-icon> contraseÃ±a
                        </ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                      </ion-item>
                  
                      <div class="mssg">
                        <ng-container *ngFor="let validation of validation_messages.password">
                          <div
                          *ngIf="loginForm.get('password').hasError(validation.type) && 
                          (loginForm.get('password').dirty || loginForm.get('password').touched)"
                          class="ion-padding-left">
                            {{validation.message}} *
                          </div>
                        </ng-container>
                      </div>
                  
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col >
                    <ion-button type="submit" color="primary" expand="block" shape="round" [disabled]="!loginForm.valid">
                        Entrar
                    </ion-button>
                </ion-col>
            </ion-row>
          </form>
          <!-- {{errorMessage}} -->
        </ion-grid>
    </div>
  </ion-slide>

</ion-content>

<ion-footer>
  <ion-button color="medium" expand="block" shape="round" (click)="goToRegister()">
    Registrate
  </ion-button>
</ion-footer>
